<!DOCTYPE html>
<html>
<head>
    <title>貪食蛇</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #F7F6F2;
            font-family: 'Helvetica', 'Arial', sans-serif;
            overflow: hidden;
        }

        #gameContainer {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 16px;
        }

        #gameCanvas {
            background: #FFFFFF;
            width: 360px;
            height: 600px;
        }

        #scoreBoard {
            color: #5C5B57;
            font-size: 18px;
            font-weight: 300;
        }

        #controls {
            display: grid;
            grid-template-areas: 
                "up up"
                "left right"
                "restart restart";
            gap: 10px;
            width: 200px;
        }

        button {
            background: transparent;
            color: #A33F3F;
            border: none;
            font-size: 16px;
            padding: 10px;
            cursor: pointer;
        }

        button:hover {
            color: #8C3434;
        }

        #upBtn { grid-area: up; }
        #leftBtn { grid-area: left; }
        #rightBtn { grid-area: right; }
        #restartBtn { grid-area: restart; }
    </style>
</head>
<body>
    <div id="gameContainer">
        <div id="scoreBoard">得分: 0</div>
        <canvas id="gameCanvas" width="360" height="600"></canvas>
        <div id="controls">
            <button id="upBtn">↑</button>
            <button id="leftBtn">←</button>
            <button id="rightBtn">→</button>
            <button id="restartBtn">重新開始</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreBoard = document.getElementById('scoreBoard');
        const upBtn = document.getElementById('upBtn');
        const leftBtn = document.getElementById('leftBtn');
        const rightBtn = document.getElementById('rightBtn');
        const restartBtn = document.getElementById('restartBtn');

        const gridSize = 24; // 適配手機尺寸
        const tileCountX = canvas.width / gridSize;
        const tileCountY = canvas.height / gridSize;

        let snake = [{ x: 8, y: 12 }];
        let food = generateFoodPosition();
        let dx = 0;
        let dy = 0;
        let score = 0;
        let gameInterval = null;
        let isGameRunning = false;

        upBtn.addEventListener('click', () => changeDirection(0, -1));
        leftBtn.addEventListener('click', () => changeDirection(-1, 0));
        rightBtn.addEventListener('click', () => changeDirection(1, 0));
        restartBtn.addEventListener('click', restartGame);

        function startGame() {
            if (isGameRunning) return;
            isGameRunning = true;
            if (gameInterval) clearInterval(gameInterval);
            gameInterval = setInterval(gameLoop, 100);
        }

        function gameLoop() {
            moveSnake();
            if (gameOver()) {
                clearInterval(gameInterval);
                isGameRunning = false;
                alert(`遊戲結束！得分：${score}`);
                return;
            }
            draw();
        }

        function moveSnake() {
            const head = { x: snake[0].x + dx, y: snake[0].y + dy };
            snake.unshift(head);

            if (head.x === food.x && head.y === food.y) {
                score += 1;
                scoreBoard.textContent = `得分: ${score}`;
                food = generateFoodPosition();
            } else {
                snake.pop();
            }
        }

        function gameOver() {
            const head = snake[0];
            if (head.x < 0 || head.x >= tileCountX || head.y < 0 || head.y >= tileCountY) {
                return true;
            }
            for (let i = 1; i < snake.length; i++) {
                if (snake[i].x === head.x && snake[i].y === head.y) {
                    return true;
                }
            }
            return false;
        }

        function generateFoodPosition() {
            let newFood;
            do {
                newFood = {
                    x: Math.floor(Math.random() * tileCountX),
                    y: Math.floor(Math.random() * tileCountY)
                };
            } while (snake.some(segment => segment.x === newFood.x && segment.y === newFood.y));
            return newFood;
        }

        function draw() {
            ctx.fillStyle = '#FFFFFF';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            snake.forEach((segment, index) => {
                ctx.fillStyle = index === 0 ? '#8A8780' : '#A7A49D';
                ctx.fillRect(
                    segment.x * gridSize + 2,
                    segment.y * gridSize + 2,
                    gridSize - 4,
                    gridSize - 4
                );
            });

            ctx.fillStyle = '#A33F3F';
            ctx.fillRect(
                food.x * gridSize + 2,
                food.y * gridSize + 2,
                gridSize - 4,
                gridSize - 4
            );
        }

        function changeDirection(newDx, newDy) {
            if (newDx === -dx || newDy === -dy) return; // 防止反向
            dx = newDx;
            dy = newDy;
            if (!isGameRunning && (dx !== 0 || dy !== 0)) {
                startGame();
            }
        }

        function restartGame() {
            snake = [{ x: 8, y: 12 }];
            food = generateFoodPosition();
            dx = 0;
            dy = 0;
            score = 0;
            scoreBoard.textContent = `得分: ${score}`;
            isGameRunning = false;
            draw();
        }

        draw();
    </script>
</body>
</html>
