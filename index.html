<!DOCTYPE html>
<html>
<head>
    <title>貪食蛇</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #F7F6F2;
            font-family: 'Helvetica', 'Arial', sans-serif;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #gameContainer {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
            max-width: 100vw;
            max-height: 100vh;
        }

        #gameCanvas {
            background: #FFFFFF;
            width: 336px;
            height: 576px;
            touch-action: none;
        }

        #scoreBoard {
            color: #5C5B57;
            font-size: 16px;
            font-weight: 300;
        }

        #restartBtn {
            background: transparent;
            color: #A33F3F;
            border: none;
            font-size: 14px;
            padding: 8px;
            cursor: pointer;
        }

        #restartBtn:hover {
            color: #8C3434;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <div id="scoreBoard">得分: 0</div>
        <canvas id="gameCanvas" width="336" height="576"></canvas>
        <button id="restartBtn">重新開始</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreBoard = document.getElementById('scoreBoard');
        const restartBtn = document.getElementById('restartBtn');

        const gridSize = 24;
        const tileCountX = Math.floor(canvas.width / gridSize); // 14
        const tileCountY = Math.floor(canvas.height / gridSize); // 24

        let snake = [{ x: Math.floor(tileCountX / 2), y: Math.floor(tileCountY / 2) }];
        let food = generateFoodPosition();
        let dx = 0;
        let dy = 0;
        let score = 0;
        let gameInterval = null;
        let isGameRunning = false;

        let touchStartX = 0;
        let touchStartY = 0;

        document.addEventListener('keydown', handleKeyPress);
        canvas.addEventListener('touchstart', handleTouchStart);
        canvas.addEventListener('touchmove', handleTouchMove);
        restartBtn.addEventListener('click', restartGame);

        function handleKeyPress(event) {
            event.preventDefault();
            const LEFT = 37;
            const UP = 38;
            const RIGHT = 39;
            const DOWN = 40;
            const SPACE = 32;

            switch (event.keyCode) {
                case LEFT: if (dx !== 1) { dx = -1; dy = 0; } break;
                case UP: if (dy !== 1) { dx = 0; dy = -1; } break;
                case RIGHT: if (dx !== -1) { dx = 1; dy = 0; } break;
                case DOWN: if (dy !== -1) { dx = 0; dy = 1; } break;
                case SPACE: restartGame(); return;
            }

            if (!isGameRunning && (dx !== 0 || dy !== 0)) {
                startGame();
            }
        }

        function handleTouchStart(event) {
            event.preventDefault();
            const touch = event.touches[0];
            touchStartX = touch.clientX;
            touchStartY = touch.clientY;
        }

        function handleTouchMove(event) {
            event.preventDefault();
            const touch = event.touches[0];
            const deltaX = touch.clientX - touchStartX;
            const deltaY = touch.clientY - touchStartY;

            if (Math.abs(deltaX) > Math.abs(deltaY) && Math.abs(deltaX) > 10) {
                if (deltaX > 0 && dx !== -1) { dx = 1; dy = 0; }
                else if (deltaX < 0 && dx !== 1) { dx = -1; dy = 0; }
            } else if (Math.abs(deltaY) > 10) {
                if (deltaY > 0 && dy !== -1) { dx = 0; dy = 1; }
                else if (deltaY < 0 && dy !== 1) { dx = 0; dy = -1; }
            }

            if (!isGameRunning && (dx !== 0 || dy !== 0)) {
                startGame();
            }

            touchStartX = touch.clientX;
            touchStartY = touch.clientY;
        }

        function startGame() {
            if (isGameRunning) return;
            isGameRunning = true;
            if (gameInterval) clearInterval(gameInterval);
            gameInterval = setInterval(gameLoop, 150); // 保持降低難度的150ms
        }

        function gameLoop() {
            moveSnake();
            if (gameOver()) {
                clearInterval(gameInterval);
                isGameRunning = false;
                alert(`遊戲結束！得分：${score}`);
                return;
            }
            draw();
        }

        function moveSnake() {
            const head = { x: snake[0].x + dx, y: snake[0].y + dy };
            snake.unshift(head);

            if (head.x === food.x && head.y === food.y) {
                score += 1;
                scoreBoard.textContent = `得分: ${score}`;
                food = generateFoodPosition();
            } else {
                snake.pop();
            }
        }

        function gameOver() {
            const head = snake[0];
            if (head.x < 0 || head.x >= tileCountX || head.y < 0 || head.y >= tileCountY) {
                return true;
            }
            for (let i = 1; i < snake.length; i++) {
                if (snake[i].x === head.x && snake[i].y === head.y) {
                    return true;
                }
            }
            return false;
        }

        function generateFoodPosition() {
            let newFood;
            do {
                newFood = {
                    x: Math.floor(Math.random() * tileCountX),
                    y: Math.floor(Math.random() * tileCountY)
                };
            } while (snake.some(segment => segment.x === newFood.x && segment.y === newFood.y));
            return newFood;
        }

        function draw() {
            // 清空畫布
            ctx.fillStyle = '#FFFFFF';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // 畫蛇
            snake.forEach((segment, index) => {
                ctx.fillStyle = index === 0 ? '#8A8780' : '#A7A49D';
                ctx.fillRect(
                    segment.x * gridSize,
                    segment.y * gridSize,
                    gridSize - 2,
                    gridSize - 2
                );
            });

            // 畫食物
            ctx.fillStyle = '#A33F3F';
            ctx.fillRect(
                food.x * gridSize,
                food.y * gridSize,
                gridSize - 2,
                gridSize - 2
            );
        }

        function restartGame() {
            snake = [{ x: Math.floor(tileCountX / 2), y: Math.floor(tileCountY / 2) }];
            food = generateFoodPosition();
            dx = 0;
            dy = 0;
            score = 0;
            scoreBoard.textContent = `得分: ${score}`;
            isGameRunning = false;
            draw();
        }

        // 初始繪製
        draw();
    </script>
</body>
</html>
